<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delphi</title>
</head>

<body>

<div class="container"
     style="font-family: 'Red Hat Display', sans-serif;border: 1px solid #D9D9D9;padding: 16px 10px;width: 100%;max-width: 600px;margin: auto;box-sizing: border-box;">
    <table cellspacing="0" class="parent" style="padding: 0;margin: 0;border: 0;border-collapse: collapse;width: 100%;">
        <tbody>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td class="header"
                style="padding: 0 20px;margin: 0;border: 0;border-collapse: collapse;background: #000000;height: 70px;">
                <img alt="Delphi" class="logo"
                     src="https://ocmproduction-delphitheater.ocecdn.oraclecloud.com/content/published/api/v1.1/assets/CONT25E92867839A40F5A3783E1130875F8F/native/delphi-lockup-negative-no-background.png?channelToken=d57d3338641c4004a255b7be5e742af6"
                     style="height: 40px;">
            </td>
        </tr>

        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                <h1 class="title"
                    style="font-size: 18px;font-weight: 700;line-height: 24px;padding: 18px 20px;margin: 0;">
                    {{subject}}</h1>
            </td>
        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                <p class="description normal"
                   style="font-size: 16px;line-height: 22px;font-weight: 400;padding: 19px 20px;margin: 0 0 10px;">
                    {{body}}</p>
            </td>

        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td class="button-container" style="padding: 0;margin: 0;border: 0;border-collapse: collapse;width: 100%;">
                <a class="button" href="{{url}}"
                   style="background: #4401FF;color: #ffffff;padding: 9px 50px;font-size: 16px;line-height: 22px;display: inline-block;font-weight: 700;margin-left: 20px;margin-bottom: 10px;text-decoration: none;">{{buttonText}}</a>
            </td>
        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                <p class="content normal"
                   style="font-size: 16px;line-height: 22px;font-weight: 400;margin: 0 0 9px;padding: 49px 20px;">
                    {{content}}</p>
            </td>
        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                <hr class="divider" style="border: 1px solid #D9D9D9;border-bottom: 0;margin: 0 0 10px;">
            </td>
        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                <p class="disclaimer small"
                   style="font-size: 12px;line-height: 16px;font-weight: 400;padding: 67px 20px;margin: 0 0 10px;">
                    {{disclaimer}}
                </p>
            </td>
        </tr>
        <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
            <td class="footer"
                style="padding: 10px 0 14px;margin: 0;border: 0;border-collapse: collapse;background: #000000;color: #ffffff;">
                <table cellspacing="0" class="footer-content"
                       style="padding: 0;margin: 0;border: 0;border-collapse: collapse;width: 100%;">
                    <tbody>
                    <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                        <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                            <p class="footer-copy small"
                               style="font-size: 12px;line-height: 16px;font-weight: 400;padding: 52px 20px;margin: 0 0 10px;">
                                {{footerCopy}}</p>

                        </td>
                    </tr>
                    <tr class="footer-links small"
                        style="padding: 0 20px;margin: 0;border: 0;border-collapse: collapse;font-size: 12px;line-height: 16px;font-weight: 400;text-align: center;width: 100%;">
                        <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                            <a class="footer-link" href="#"
                               style="color: #2A9DDD;padding: 6px 4px;display: inline-block;">Legal Notices and Terms of
                                Use</a> ·
                            <a class="footer-link" href="#"
                               style="color: #2A9DDD;padding: 6px 4px;display: inline-block;">Privacy Policy</a>
                        </td>

                    </tr>
                    <tr style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                        <td style="padding: 0;margin: 0;border: 0;border-collapse: collapse;">
                            <span class="copyright small"
                                  style="font-size: 12px;line-height: 16px;font-weight: 400;text-align: center;width: 100%;display: inline-block;padding: 6px 20px;box-sizing: border-box;">© 2023, Delphi International, LLC and/or its affiliates  ·  All rights reserved</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
